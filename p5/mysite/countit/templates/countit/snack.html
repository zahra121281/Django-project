<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>snack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url(https://www.noskhe.com/wp-content/uploads/2016/11/nuts-featured.jpg);
            background-size:100%;
	        font-family:cursive;
        }
    </style>
    
</head>

   
<body>
    <form action="/snack/" method="post">{% csrf_token %}
        <h1>what you usualy eat as an snack?</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Apple</label>
            <input type="number" class="form-control" name="Apple" id="Apple" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Pineapple</label>
            <input type="number" class="form-control" name="Pineapple" id="Pineapple" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="snack">Pomegranate</label>
            <input type="number" class="form-control" name="Pomegranate" id="Pomegranate" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Banana</label>
            <input type="number" class="form-control" name="Banana" id="Banana" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Orange</label>
            <input type="number" class="form-control" name="Orange" id="Orange" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Strawberry</label>
            <input type="number" class="form-control" name="Strawberry" id="Strawberry" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Cantaloupe</label>
            <input type="number" class="form-control" name="Cantaloupe" id="Cantaloupe" aria-describedby="helpId"placeholder="number of slices?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Coconut</label>
            <input type="number" class="form-control" name="Coconut water" id="Coconut water" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Peach</label>
            <input type="number" class="form-control" name="Peach" id="Peach" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Carrots</label>
            <input type="number" class="form-control" name="Carrots" id="Carrots" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <label for="snack">Figs</label>
            <input type="number" class="form-control" name="Figs" id="Figs" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Raisins</label>
            <input type="number" class="form-control" name="Raisins" id="Raisins" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Date</label>
            <input type="number" class="form-control" name="Date" id="Date" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Watermelon</label>
            <input type="number" class="form-control" name="Watermelon" id="Watermelon" aria-describedby="helpId"placeholder="number of medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Peanut kernels</label>
            <input type="number" class="form-control" name="Peanut kernels" id="Peanut kernels" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Pistachio</label>
            <input type="number" class="form-control" name="Pistachio" id="Pistachio" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Walnut</label>
            <input type="number" class="form-control" name="Walnut" id="Walnut" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Chips</label>
            <input type="number" class="form-control" name="Chips" id="Chips" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for=snack">Cheetos</label>
            <input type="number" class="form-control" name="Cheetos" id="Cheetos" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Kranchi</label>
            <input type="number" class="form-control" name="Kranchi" id="Kranchi" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="snack">Popcorn</label>
            <input type="number" class="form-control" name="Popcorn" id="Popcorn" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
