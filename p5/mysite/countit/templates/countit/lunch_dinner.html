<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lunch_dinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/30/06/9e/30069e25f82456f951f1d8b28696078b.jpg");
            background-size:100%;
	        font-family:cursive;
        }
    </style>
    
</head>

   
<body>
    <form action="/lunch_dinner/" method="post">{% csrf_token %}
        <h1>what you usualy eat for lunch dinner?</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Ashe Reshteh</label>
            <input type="number" class="form-control" name="ash reshteh" id="ash reshteh" aria-describedby="helpId"placeholder="number of Medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Ashe Jo</label>
            <input type="number" class="form-control" name="ashe jo" id="ashe jo" aria-describedby="helpId"placeholder="number of Medium bowl ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="lunch_dinner">Rice</label>
            <input type="number" class="form-control" name="rice" id="rice" aria-describedby="helpId"placeholder="number of Medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">KHorest Fesenjan</label>
            <input type="number" class="form-control" name="khorest fesenjan" id="khorest fesenjan" aria-describedby="helpId"placeholder="number of spoon ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">KHorest Bademjan</label>
            <input type="number" class="form-control" name="khorest bademjan" id="khorest bademjan" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">KHorest GHeimeh</label>
            <input type="number" class="form-control" name="khorest gheimeh" id="khorest gheimeh" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">KHoresht Karafs</label>
            <input type="number" class="form-control" name="khoresht karafs" id="khoresht karafs" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Kashke Bademjan</label>
            <input type="number" class="form-control" name="kashke bademjan" id="kashke bademjan" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Halim Bademjan</label>
            <input type="number" class="form-control" name="halim bademjan" id="halim bademjan" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">CHicken Breast</label>
            <input type="number" class="form-control" name="Chicken breast" id="Chicken breast" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <label for="lunch_dinner">GHormehsabzi</label>
            <input type="number" class="form-control" name="ghormehsabzi" id="ghormehsabzi" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Drumsticks</label>
            <input type="number" class="form-control" name="drumsticks" id="drumsticks" aria-describedby="helpId"placeholder="number of Medium bowl ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Abgoosht</label>
            <input type="number" class="form-control" name="abgoosht" id="abgoosht" aria-describedby="helpId"placeholder="number of Medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Vegetable soup</label>
            <input type="number" class="form-control" name="vegetable soup" id="vegetable soup" aria-describedby="helpId"placeholder="number of Medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Barley soup</label>
            <input type="number" class="form-control" name="barley soup" id="barley soup" aria-describedby="helpId"placeholder="number of Medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Kubideh Kebab</label>
            <input type="number" class="form-control" name="kubideh kebab" id="kubideh kebab" aria-describedby="helpId"placeholder="number of skewer?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Lasagna</label>
            <input type="number" class="form-control" name="lasagna" id="lasagna" aria-describedby="helpId"placeholder="number of slices in size 5*7*10?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">CHeese Pizza</label>
            <input type="number" class="form-control" name="Cheese pizza" id="Cheese pizza" aria-describedby="helpId"placeholder="number of slices in medium size?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Vegetable Pizza</label>
            <input type="number" class="form-control" name="vegetable Pizza" id="vegetable Pizza" aria-describedby="helpId"placeholder="number of slices in medium size?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Kofteh Tabrizi</label>
            <input type="number" class="form-control" name="kofteh Tabrizi" id="kofteh Tabrizi" aria-describedby="helpId"placeholder="number of meatballs?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Fried SHrimp</label>
            <input type="number" class="form-control" name="fried shrimp" id="fried shrimp" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">French Fries</label>
            <input type="number" class="form-control" name="French Fries" id="French Fries" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Low Fat Yogurt</label>
            <input type="number" class="form-control" name="Low fat yogurt" id="Low fat yogurt" aria-describedby="helpId"placeholder="number of medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Olivier Salad</label>
            <input type="number" class="form-control" name="Olivier salad" id="Olivier salad" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="lunch_dinner">Fried Fish</label>
            <input type="number" class="form-control" name="fried fish" id="fried fish" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
