<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dessert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url("https://www.buyholidayford.net/blogs/4045/wp-content/uploads/2021/10/Ice-cream.jpg");
            background-size:100%;
	        font-family:cursive;
        }
    </style>
    
</head>

   
<body>
    <form action="/dessert/" method="post">{% csrf_token %}
        <h1>what you usualy eat for dessert?</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Lollipop</label>
            <input type="number" class="form-control" name="Lollipop" id="Lllipop" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Gum</label>
            <input type="number" class="form-control" name="Gum" id="Gum" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="dessert">Baklava</label>
            <input type="number" class="form-control" name="Baklava" id="Baklava" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Bamieh</label>
            <input type="number" class="form-control" name="Bamieh" id="Bamieh" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Biscuit</label>
            <input type="number" class="form-control" name="Biscuit" id="Biscuit" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">creamy Biscuit</label>
            <input type="number" class="form-control" name="creamy Biscuit" id="creamy Biscuit" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Gummi candy</label>
            <input type="number" class="form-control" name="Gummi candy" id="Gummi candy" aria-describedby="helpId"placeholder="how many grams?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Jelly</label>
            <input type="number" class="form-control" name="Jelly" id="Jelly" aria-describedby="helpId"placeholder="number of a medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Sugar</label>
            <input type="number" class="form-control" name="Sugar" id="Sugar" aria-describedby="helpId"placeholder="number of tea spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">SHirbrenj</label>
            <input type="number" class="form-control" name="SHirbrenj" id="SHirbrenj" aria-describedby="helpId"placeholder="number of a medium bowl?">
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <label for="dessert">SHolehzard</label>
            <input type="number" class="form-control" name="SHolehzard" id="SHolehzard" aria-describedby="helpId"placeholder="number of a medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Porridge(ferni)</label>
            <input type="number" class="form-control" name="Porridge" id="Porridge" aria-describedby="helpId"placeholder="number of a medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Caramel Cream</label>
            <input type="number" class="form-control" name="Caramel Cream" id="Caramel Cream" aria-describedby="helpId"placeholder="number of a medium bowl?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Chocolate Cake</label>
            <input type="number" class="form-control" name="Chocolate Cake" id="Chocolate Cake" aria-describedby="helpId"placeholder="number of slices?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Cookie</label>
            <input type="number" class="form-control" name="Cookie" id="Cookie" aria-describedby="helpId"placeholder="Cookie?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Candy</label>
            <input type="number" class="form-control" name="candy" id="candy" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dessert">Apple Pie</label>
            <input type="number" class="form-control" name="Apple Pie" id="Apple Pie" aria-describedby="helpId"placeholder="number of slices?">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
