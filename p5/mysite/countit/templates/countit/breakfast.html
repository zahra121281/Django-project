<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>breakfast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url(https://image.freepik.com/free-photo/continental-breakfast-green-table-background-top-view_141291-1766.jpg);
            background-size:100%;
	        font-family:cursive;
        }
    </style>
    
</head>

   
<body>
    <form action="/breakfast/" method="post">{% csrf_token %}
        <h1>what you usualy eat for Breakfast?</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Egg</label>
            <input type="number" class="form-control" name="egg" id="egg" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Butter</label>
            <input type="number" class="form-control" name="butter" id="butter" aria-describedby="helpId"placeholder="how many grams ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="breakfast">Peanut Butter</label>
            <input type="number" class="form-control" name="peanut butter" id="peanut butter" aria-describedby="helpId"placeholder="number of tablespoon of jam ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Honey</label>
            <input type="number" class="form-control" name="honey" id="honey" aria-describedby="helpId"placeholder="number of spoon ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Jam</label>
            <input type="number" class="form-control" name="jam" id="jam" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Halva SHekari</label>
            <input type="number" class="form-control" name="halva shekari" id="halva shekari" aria-describedby="helpId"placeholder="number of matchbox?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Cornflex</label>
            <input type="number" class="form-control" name="cornflex" id="cornflex" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Breakfast CHocolate</label>
            <input type="number" class="form-control" name="Breakfast chocolate" id="Breakfast chocolate" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Tomato Omelette</label>
            <input type="number" class="form-control" name="Tomato omelette" id="Tomato omelette" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">KHameh</label>
            <input type="number" class="form-control" name="khameh" id="khameh" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <label for="breakfast">Mushroom Omelette</label>
            <input type="number" class="form-control" name="Mushroom omelette" id="Mushroom omelette" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Adasi</label>
            <input type="number" class="form-control" name="adasi" id="adasi" aria-describedby="helpId"placeholder="number of Medium bowl ?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Bread</label>
            <input type="number" class="form-control" name="bread" id="bread" aria-describedby="helpId"placeholder="number of loaves of bread?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">WHite CHeese</label>
            <input type="number" class="form-control" name="white cheese" id="white cheese" aria-describedby="helpId"placeholder="number of matchbox?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Creamy CHeese</label>
            <input type="number" class="form-control" name="creamy cheese" id="creamy cheese" aria-describedby="helpId"placeholder="number of spoon?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Boiled Egg</label>
            <input type="number" class="form-control" name="boiled egg" id="boiled egg" aria-describedby="helpId"placeholder="number?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="breakfast">Liquon CHeese</label>
            <input type="number" class="form-control" name="Liquon cheese" id="Liquon cheese" aria-describedby="helpId"placeholder="number of matchbox?">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
