<!doctype html>
<html lang="en">

<head>
    <title>form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <style>
	body {
	background-image: url("https://betterme.world/articles/wp-content/uploads/2021/10/shutterstock_1054650572.jpg");
	background-size:100%;
	font-family:cursive;
	}
	
    </style>
</head>

<body>
    <form action="/form/" method="post">{% csrf_token %}
        <h1>please enter your personal information:</h1>
        <div class="row">
            <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="name?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="gender">gender:</label>
            <input type="text" class="form-control" name="gender" id="gender" aria-describedby="helpId"
                placeholder="gender?">
        </div>
        </div>
        
        <div class="row">

            <div class="col-md-6">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" id="age" aria-describedby="helpId"
                placeholder="age?">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label for="weight">Weight:</label>
            <input type="number" step="0.01" class="form-control" name="weight" id="weight" aria-describedby="helpId"
                placeholder="weight?">
        </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</body>
</html>
